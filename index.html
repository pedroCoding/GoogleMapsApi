  <head>
    <meta charset="utf-8">

    <meta name="description" content="Google Map CRUD">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Google Map CRUD</title>

    <!-- Bootstrap core CSS -->

    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" integrity="sha256-R91pD48xW+oHbpJYGn5xR0Q7tMhH4xOrWn1QqMRINtA=" crossorigin="anonymous" />    <!-- Custom styles for this template -->

    <link href="css/style.css" rel="stylesheet">

    https://developers.google.com/maps/documentation/javascript/info-windows-to-db -->
  </head>

  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">Google Maps Places</h4>
              <p class="text-muted">Google Maps Javascript API CRUD application exercise</p>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="far fa-map mr-2"></i>
            <strong>Google Maps Places</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">
        <div class="container-fluid">
            <div class="row mb-3 mt-3">
                <div class="col-12 col-xl-5">
                    <!-- Navigation Tabs -->
                    <nav>
                      <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab" aria-controls="nav-new" aria-selected="true" onclick="loadAjax('new')">Nova Localização</a>
                        <a class="nav-item nav-link" id="nav-edit-tab" data-toggle="tab" href="#nav-edit" role="tab" aria-controls="nav-edit" aria-selected="false" onclick="loadAjax('edit')">Editar / Deletar</a>
                      </div>
                    </nav>
                    <!-- Tabs content -->
                    <div class="tab-content" id="nav-tabContent">
                      <!-- Add new - page -->
                      <div class="tab-pane fade show active pt-3 pb-3" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">
                        <h4>Adicionar nova Localização:</h4>
                        <div id="addPlace"></div>
                      </div>
                      <!-- Edit / delete - page -->
                      <div class="tab-pane fade pt-3 pb-3" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">
                        <h4>Editar ou Excluir marcador:</h4>
                        <div id="listPlaces"></div>
                      </div>
                    </div>
                </div>
                <div class="col-12 col-xl-7">
                    <!-- Map container -->
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p>Pedro<span class="float-right">Sistema CRUD Google Maps API</span></p>
      </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha256-yNbKY1y6h2rbVcQtf0b8lq4a+xpktyFc3pSYoGAY1qQ=" crossorigin="anonymous"></script>
